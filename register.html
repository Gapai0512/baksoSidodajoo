<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakso Sidodadi - Daftar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/1600x900/?meatball,food');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .register-card {
      backdrop-filter: blur(14px);
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }

    .register-card:hover {
      transform: scale(1.02);
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.3);
    }

    .logo-text {
      color: #e11d48; /* Warna merah */
      text-shadow: 0 0 6px rgba(225, 29, 72, 0.4);
      font-weight: 700;
      font-size: 2.5rem;
    }
  </style>
</head>
<body class="relative flex items-center justify-center">

  <div class="max-w-md mx-auto px-6">
    <div class="text-center mb-8 text-white">
      <div class="inline-block bg-white text-red-600 p-3 rounded-full shadow-lg mb-3">
        <i class="fas fa-utensils text-xl"></i> <!-- Logo garpu dan sendok -->
      </div>
      <h1 class="logo-text">Bakso Sidodadi</h1>
      <p class="text-gray-200">Daftar untuk menikmati bakso legendaris!</p>
    </div>

    <div class="rounded-xl p-8 register-card">
      <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Buat Akun Baru</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label for="newUsername" class="block text-gray-700 mb-1">Username</label>
          <input type="text" id="newUsername" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="Masukkan username" required />
        </div>
        <div class="mb-4">
          <label for="newPassword" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="Masukkan password" required />
        </div>
        <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded">Daftar</button>
      </form>

      <p class="text-sm text-center text-gray-600 mt-6">
        Sudah punya akun?
        <a href="index.html" class="text-pink-600 font-medium hover:underline">Masuk sekarang</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      // Simpan data pengguna ke localStorage
      localStorage.setItem('username', newUsername);
      localStorage.setItem('password', newPassword);

      alert('Akun berhasil dibuat! Silakan masuk.');
      window.location.href = 'index.html'; // Kembali ke halaman login
    });
  </script>
</body>
</html>
