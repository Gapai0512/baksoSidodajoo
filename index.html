<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakso Sidodadi - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/1600x900/?meatball,food');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .login-card {
      backdrop-filter: blur(14px);
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: scale(1.02);
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.3);
    }

    .logo-text {
      color: #e11d48; /* Warna merah */
      text-shadow: 0 0 6px rgba(225, 29, 72, 0.4);
      font-weight: 700;
      font-size: 2.5rem;
    }
  </style>
</head>
<body class="relative flex items-center justify-center">

  <div class="max-w-md mx-auto px-6">
    <div class="text-center mb-8 text-white">
      <div class="inline-block bg-white text-red-600 p-3 rounded-full shadow-lg mb-3">
        <i class="fas fa-utensils text-xl"></i> <!-- Logo garpu dan sendok -->
      </div>
      <h1 class="logo-text">Bakso Sidodadi</h1>
      <p class="text-gray-200">Rasakan Kenikmatan Bakso Legendaris</p>
    </div>

    <div class="rounded-xl p-8 login-card">
      <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Masuk ke Akun Anda</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-1">Username</label>
          <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="Masukkan username" required />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="Masukkan password" required />
        </div>

        <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded">
          <i class="fas fa-sign-in-alt mr-2"></i> Masuk
        </button>
      </form>

      <p class="text-sm text-center text-gray-600 mt-6">
        Belum punya akun?
        <a href="register.html" class="text-pink-600 font-medium hover:underline">Daftar sekarang</a>
      </p>
    </div>

    <div class="text-center text-gray-300 text-xs mt-8">
      Â© 2025 Bakso Sidodadi. Follow kami di 
      <a href="#" class="text-pink-400 hover:underline">Instagram</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (!username || !password) {
        alert('Username dan password harus diisi!');
        return;
      }

      if (username === storedUsername && password === storedPassword) {
        alert(`Selamat datang kembali, ${username}!`);
        window.location.href = 'menu.html'; // Ganti dengan halaman menu Anda
      } else {
        alert('Username atau password salah!');
      }
    });
  </script>
</body>
</html>
